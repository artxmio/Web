<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 1
        const car = {
            brand: "Toyota",
            model: "Corolla",
            year: 2020,
            getInfo() {
                return `${this.brand} ${this.model}, ${this.year} г.в.`;
            }
        };

        // 2
        const user = {
            isAdmin: false,
            toggleAdmin() {
                this.isAdmin = !this.isAdmin;
            }
        };

        // 3
        function Book(title, author, year) {
            this.title = title;
            this.author = author;
            this.year = year;
            this.getSummary = function () {
                return `${this.title} (${this.year}), автор — ${this.author}`;
            };
        }

        const book1 = new Book("1984", "Джордж Оруэлл", 1949);
        const book2 = new Book("Мастер и Маргарита", "Михаил Булгаков", 1966);
        const book3 = new Book("Над пропастью во ржи", "Дж. Д. Сэлинджер", 1951);

        // 4
        const calculator = {
            a: 0,
            b: 0,
            setValues(x, y) {
                this.a = x;
                this.b = y;
            },
            add() { return this.a + this.b; },
            subtract() { return this.a - this.b; },
            multiply() { return this.a * this.b; },
            divide() { return this.b !== 0 ? this.a / this.b : "Деление на ноль!"; }
        };

        // 5
        function hasProperty(obj, prop) {
            return prop in obj;
        }

        // 6
        const student = {
            grades: [],
            addGrade(grade) {
                this.grades.push(grade);
            },
            getAverage() {
                const sum = this.grades.reduce((a, b) => a + b, 0);
                return this.grades.length ? sum / this.grades.length : 0;
            }
        };

        // 7
        function createBankAccount() {
            let balance = 0;
            return {
                deposit(amount) { balance += amount; },
                withdraw(amount) { if (amount <= balance) balance -= amount; },
                getBalance() { return balance; }
            };
        }

        const bankAccount = createBankAccount();

        // 8
        const rectangle = {
            width: 5,
            height: 10,
            getArea() {
                return this.width * this.height;
            },
            getPerimeter() {
                return 2 * (this.width + this.height);
            }
        };

        // 9
        const person = {
            name: "Артём",
            age: 30,
            city: "Минск",
            describe() {
                return Object.entries(this)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join(", ");
            }
        };

        // 10
        const shop = {
            products: [],
            addProduct(name, price) {
                this.products.push({ name, price });
            },
            getTotalPrice() {
                return this.products.reduce((sum, p) => sum + p.price, 0);
            }
        };
    </script>
</body>

</html>
